   <main>
       <div class="container">
        <form method="POST"  action="https://api.staticforms.xyz/submit">
            <input type="hidden" name="accessKey" value="4035808f-9eee-4c25-a5b2-851c13a991ef">
            <div class="form-group">
              <label for="nome">Digite nome</label>
              <input type="text" class="form-control" id="nome"  placeholder="Seu nome" name="name">
         
            </div>

            <div class="form-group">
                <label for="tel">Digite seu telefone</label>
                <input type="tel"  id="tel" class="form-control"   name="phone">
           
              </div>

            <div class="form-group">
                <label for="email">Digite email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email" name="email">
                <small id="email" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
              </div>
            <div class="form-group ">
              <label for="mensagem">Mensagem</label> <br>
            <textarea name="message" id="mensagem" cols="60" rows="5" class="boxmsg" placeholder="Digite sua mensagem"></textarea>
            </div>
           

            
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
